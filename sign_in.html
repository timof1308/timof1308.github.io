<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;"/>

    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>

<div class="row fluid-container level" id="signin-container">
    <div class="col-4 level-content full-height hidden-l" id="background-container">
    </div>
    <div class="col-fluid level">
        <h6 class="light">Login</h6>
        <form action="">
            <label class="font-normal">Username</label>
            <div class="input-control">
                <input class="input-contains-icon input-small" type="text" placeholder="Username" name="name"/>
                <span class="icon"><i class="fa fa-user small"></i></span>
            </div>

            <label class="font-normal">Password</label>
            <div class="input-control">
                <input class="input-contains-icon input-small" type="password" placeholder="Password"
                       name="password"/>
                <span class="icon"><i class="fa fa-lock small"></i></span>
            </div>
            <input type="submit" class="btn-success pull-right btn-small">
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
